services:
  - type: web
    name: whatsapp-appointment-saas
    env: python
    buildCommand: pip install -r requirements.txt && python init_db.py
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./sql_app.db
      - key: META_VERIFY_TOKEN
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: META_ACCESS_TOKEN
        sync: false
      - key: META_API_VERSION
        value: v18.0
